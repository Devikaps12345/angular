<div class="todo">
   
<h1 class="text-center py-5 text-danger">My Todolist</h1>
<div class="container d-flex flex-column justify-content-center align-items-center">

    <div class="addInput m-5">
        <input type="text">
    </div>
    <div class="box py-5">
    
        <ul class="list">
            @for(item of todos;track item.id) {
            <li class=" d-flex justify-content-between">
                <input type="checkbox">
                <p>{{item.title}}</p>
                <i class="bi bi-trash"></i>
            </li>
        }
        </ul>
    </div>
</div>
</div>
